<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class=" tabs-background-dark tabs-icon-top tabs-color-stable tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="icon-home1" icon-on="icon-home" href="#/tab/inicio">
    <ion-nav-view  name="tab-inicio"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Busqueda" icon-off="icon-search1" icon-on="icon-search" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="CV" icon-off="icon-profile1" icon-on="icon-profile" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="icon-user1" icon-on="icon-user" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>

</ion-tabs>
